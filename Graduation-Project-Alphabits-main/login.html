        <div class="search-nav bg-dark px-2 px-md-0  sticky-top">

            <form class="d-flex py-2">
                  <input class="form-control mw-100 me-2 ms-auto rounded-pill" type="search" placeholder="Type a term.." aria-label="Search">

                </form>
          </div>

        <div class="login-section container-narrow d-flex justify-content-between align-items-center">
            <!-- login form -->
            <form action="">
                <h1 class="mb-5">Login to <span class="text-primary">Alphabits</span></h1>
                <div class="form-group">
                    <label for="username" class="mb-2">Username or Email</label>
                    <input type="text" name="username" id="username" placeholder="Username or Email" class="rounded-pill p-2 w-100 mb-2">

                <div class="form-group">

                        <label for="password"  class="mb-2">Password</label>

                </div>
                <button type="submit" value="login" class="rounded-pill p-2 w-100 mb-2 btn-primary">Login <i class="fa-solid fa-arrow-right-long"></i></button>
